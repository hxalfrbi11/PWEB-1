<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <title>Web Alumni UNIKU</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body{
            margin: 20px;
            font-family: 'Arial', sans-serif;
        }

        h1{
            color: #4CAF50;
        }

        #hoverProfile {
            width: 150px;
            height: 150px;
            background-color: lightgray;
            margin: 20px 0;
            text-align: center;
            line-height: 150px;
            transition: background-color 0.3s, transform 0.3s, box-shadow 0.3s; 
            border: 1px solid #ccc;
            overflow: hidden;
        }

        #hoverProfile img {
            max-width: 100%;
            height: auto;
            transition: transform 0.3s, filter 0.3s;      
        }

        #output {
            margin-top: 20px;
            color: green;
        }

        #windowSize {
            margin-top: 20px;
            color: blue;
        }

        form {
            margin-top: 20px;
        } 

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="file"] { 
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border-radius: 4px;
            border: none;
            cursor: pointer;
        } 

        button:hover {
            background-color: #45a049;
        }

        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }

        table,th,td {
            border: 1px solid #ddd;
        }

        th,td {
            padding: 10px; 
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        td img {
            width: 100px;
            height: auto;
            transition: all 0.3s ease-in-out;
        }

        .action-buttons button {
            margin: 0 5px;
            padding: 5px 10px;
            color: white;
            cursor: pointer;
            border-radius: 4px;
        }

        .action-buttons button.delete {
            background-color: #f44336;
        }

        .action-buttons button:hover {
            opacity: 0.8;
        } 

        .modal {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.7);
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 1000;
}

.modal-content {
    position: relative;
    max-width: 90%;
    max-height: 90%;
    text-align: center;
}

.modal-content img {
    max-width: 100%;
    max-height: 100%;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
}

.close-btn {
    position: absolute;
    top: 10px;
    right: 20px;
    font-size: 24px;
    color: white;
    cursor: pointer;
    background: rgba(0, 0, 0, 0.6);
    padding: 5px 10px;
    border-radius: 50%;
    transition: background 0.3s;
}

.close-btn:hover {
    background: rgba(255, 255, 255, 0.3);
}

.gallery {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); /* Grid fleksibel */
    gap: 15px;
    margin: 30px auto;
    padding: 10px;
    background-color: #ffffff;
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    max-width: 800px; /* Lebar maksimum galeri */
}

.gallery img {
    width: 100%;
    height: 150px; /* Tinggi seragam */
    object-fit: cover; /* Gambar terpotong sesuai ukuran tanpa distorsi */
    border-radius: 8px;
    cursor: pointer;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
}

.gallery img:hover {
    transform: scale(1.1); /* Efek zoom saat hover */
    box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
}
    </style>
    </head>

<body>
    <h1>Web Alumni UNIKU</h1>
    <button id="contactButton">Hubungi Alumni</button>

    <div id="hoverProfile">
        <img src="PROFIL ALUMNI.jpg" alt="Profil Alumni 1">
    </div>
    <div class="gallery">
        <img src="PHOTO1.jpeg" alt="Alumni 1">
        <img src="PHOTO2.jpeg" alt="Alumni 2">
        <img src="PHOTO3.JPG" alt="Alumni 3">
        <img src="PHOTO4.jpeg" alt="Alumni 4">
    </div>
    
    <div id="imageModal" class="modal" style="display: none;">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <img src="" alt="Preview" id="modalImage">
        </div>
    </div>    
    <input type="text" id="searchAlumni" placeholder="Cari alumni..">
    
    <form id="alumniForm">
        <label for="name"> Nama Alumni:</label>
            <input type="text" id="name" name="name" placeholder="Masukkan nama kelulusan">
        <label for="year">Tahun Kelulusan:</label> 
            <input type="text" id="year" name="year" placeholder="Masukkan tahun kelulusan">
        <label for="photo">Photo Alumni:</label>
            <input type="file" id="photo" name="photo" accept="image/*">
        <button type="submit">Tambahkan Alumni</button>
    </form>

    <table id="alumniTable">
        <thead>
            <tr>
                <th>Nama Alumni</th>
                <th>Tahun Kelulusan</th>
                <th>Photo</th>
                <th>Aksi</th>
            </tr>
        </thead>
        <tbody>
        <!-- Data alumni akan ditambahkan di sini -->
        </tbody>
    </table>


    <p id="windowSize">Ukuran jendela: </p>
    <p id="output"></p>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="script_tugas05.js"></script>
</body>
</html>
