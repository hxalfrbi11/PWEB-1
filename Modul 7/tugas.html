<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lowongan Kerja</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h2>Lowongan Kerja</h2>
        
        <form id="formLowongan">
            <div class="form-group">
                <label for="posisi">Posisi</label>
                <input type="text" class="form-control" id="posisi" required>
            </div>
            <div class="form-group">
                <label for="namaPerusahaan">Nama Perusahaan</label>
                <input type="text" class="form-control" id="namaPerusahaan" required>
            </div>
            <div class="form-group">
                <label for="lokasi">Lokasi</label>
                <input type="text" class="form-control" id="lokasi" required>
            </div>
            <div class="form-group">
                <label for="tanggal">Tanggal</label>
                <input type="date" class="form-control" id="tanggal" required>
            </div>
            <button type="submit" class="btn btn-primary">Tambah Lowongan</button>
        </form>
        
        <div class="mt-5">
            <h3>Search Lowongan</h3>
            <input type="text" id="searchQuery" class="form-control" placeholder="Cari lowongan...">
        </div>
        
        <h3 class="mt-5">Daftar Lowongan</h3>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>No</th>
                    <th>Posisi</th>
                    <th>Nama Perusahaan</th>
                    <th>Lokasi</th>
                    <th>Tanggal</th>
                    <th>Aksi</th>
                </tr>
            </thead>
            <tbody id="lowonganTableBody">
            </tbody>
        </table>
    </div>

    <script>
        const scriptUrl = 'https://script.google.com/macros/s/AKfycbyB9tdeMPNuLMuicmwowB-eiP2mfiuuSGfa9f51YfvtyIdm21zJXQk5wtQvcbLKzwWW/exec';

        $(document).ready(function(){
            loadLowongan();

            $('#formLowongan').submit(function(e){
                e.preventDefault();
                const data = {
                    action: 'create',
                    posisi: $('#posisi').val(),
                    namaPerusahaan: $('#namaPerusahaan').val(),
                    lokasi: $('#lokasi').val(),
                    tanggal: $('#tanggal').val()
                };
                $.ajax({
                    url: scriptUrl,
                    type: 'GET',
                    data: data,
                    success: function(response){
                        loadLowongan();
                        $('#formLowongan')[0].reset(); // Reset form setelah submit
                    }
                });
            });

            $('#searchQuery').keyup(function(){
                const query = $(this).val();
                $.ajax({
                    url: scriptUrl,
                    type: 'GET',
                    data: { action: 'search', query: query },
                    dataType: 'json',
                    success: function(response){
                        displayLowongan(response);
                    }
                });
            });
        });

        function loadLowongan() {
            $.ajax({
                url: scriptUrl,
                type: 'GET',
                data: { action: 'read' },
                dataType: 'json',
                success: function(response){
                    displayLowongan(response);
                }
            });
        }

        function displayLowongan(data) {
            const tbody = $('#lowonganTableBody');
            tbody.empty();
            data.forEach(job => {
                tbody.append(`
                    <tr>
                        <td>${job.No}</td>
                        <td>${job.Posisi}</td>
                        <td>${job['Nama Perusahaan']}</td>
                        <td>${job.Lokasi}</td>
                        <td>${job.Tanggal}</td>
                        <td><button class="btn btn-danger btn-sm" onclick="deleteLowongan('${job.No}')">Hapus</button></td>
                    </tr>
                `);
            });
        }

        function deleteLowongan(no) {
            $.ajax({
                url: scriptUrl,
                type: 'GET',
                data: { action: 'delete', no: no },
                success: function(response){
                    loadLowongan(); 
                }
            });
        }
    </script>
</body>
</html>
